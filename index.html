<!DOCTYPE html>
<html lang="en" class="h-full" data-page="/plugins/highlight-keywords/">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>90D_challenge</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link rel="stylesheet" href="./styles.css">

</head>

<body class="h-full w-full text-[#333] p-6">

  <h1 class="text-center font-bold customFont">90D Challenge</h1>

  <div class="wrapper mt-10">
    <header class="bg-slate-100 flex items-center justify-between px-4 py-2 rounded-lg uppercase text-sm">
      <span class="options ease-in-out duration-300 transitiona-all bg-[#333] p-2 rounded-lg text-white"
        data-option="days">Days</span>
      <span class="options ease-in-out duration-300 transitiona-all p-2 rounded-lg" data-option="graph"><svg
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
        </svg>
      </span>
    </header>
    <div class="contentWrapper text-sm p-6 relative">
      <div class="daysContent" data-content="days">
        <div class="tableHeaders grid grid-cols-3 ">
          <span>Day</span>
          <span>D</span>
          <span>S</span>
        </div>
        <div class="dayContent mt-5 grid grid-cols-1 gap-y-3"></div>
      </div>
      <div class="graphContent hidden" data-content="graph">Graph records.</div>
    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
