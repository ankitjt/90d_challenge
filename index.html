<!DOCTYPE html>
<html lang="en" class="h-full" data-page="/plugins/highlight-keywords/">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>90D_challenge</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link rel="stylesheet" href="./styles.css">

</head>

<body class="h-full w-full text-[#333] py-6 px-4">

  <h1 class="text-center font-bold customFont">90D Challenge</h1>

  <div class="wrapper mt-6">

    <header class="flex font-bold items-center justify-between px-4 py-2 rounded-lg uppercase text-sm">
      <span class="options" data-option="days">Days</span>
    </header>

    <div class="contentWrapper text-sm px-4 relative flex flex-col gap-y-10">

      <div class="daysContent" data-content="days">

        <div class="font-bold uppercase border-2 border-slate-200 rounded-lg p-4 flex flex-col gap-y-6">

          <div class="daysWrapper parentSection flex items-center justify-between relative">
            <span>Day</span>

            <div class="selectedDayWrapper bg-slate-200 rounded-lg p-2 text-[#333] w-28 flex items-center justify-between">

              <span class="selectedDay selectedValue" data-name="day">Day</span>

              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 rounded-full p-1 bg-white text-[#333] dropArrow ease-in-out duration-300 transition-all">
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
              </svg>

            </div>

            <div class="dayList list z-10 hidden text-white flex flex-col gap-y-3 overflow-y-auto absolute h-56 top-full right-0 bg-[#333] hideScroller w-28 mt-3 rounded-lg px-3 py-6 "></div>
          </div>

          <div class="habitWrapper parentSection flex items-center justify-between relative">
            <span>Habit</span>

            <div class="selectedHabitWrapper bg-slate-200 rounded-lg p-2 text-[#333] w-28 flex items-center justify-between">

              <span class="selectedHabit selectedValue" data-name="habit">Habit</span>

              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 rounded-full p-1 bg-white text-[#333] dropArrow ease-in-out duration-300 transition-all">
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
              </svg>

            </div>

            <div class="habitListWrapper list z-10 hidden text-white flex flex-col gap-y-3 overflow-y-auto absolute h-56 top-full right-0 bg-[#333] hideScroller w-28 mt-3 rounded-lg px-3 py-6 "></div>
          </div>

          <div class="updateWrapper parentSection flex items-center justify-between relative">
            <span>Status</span>
            <div class="statusSection"></div>
          </div>

          <div class="create w-full bg-[#333] text-white rounded-lg p-2 text-center">Add</div>
        </div>

      </div>

      <div class="progressWrapper">
        <header class="font-bold uppercase">Progress</header>
        <div class="progressDetails flex flex-col gap-y-6 font-bold mt-4"></div>
      </div>

    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="./dbConnect.js"></script>
  <script src="./script.js"></script>

</body>

</html>
